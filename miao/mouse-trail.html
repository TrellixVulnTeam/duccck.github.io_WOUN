<!doctype html>
<html lang="en">

<head>
  <meta charset="uft-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Trail</title>
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #container {
      width: 50px;
      height: 50px;
      position: absolute;
    }

    .fire {
      width: 50px;
      height: 50px;
      background-image: url("./img/fire.png");
      background-size: cover;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="fire one"></div>
    <div class="fire two"></div>
    <div class="fire three"></div>
  </div>

  <script>
    document.addEventListener("mousemove", e => {
      let div = document.getElementById("container");
      div.style.top = e.clientY - 15 + "px";
      div.style.left = e.clientX - 20 + "px";
    });

    function circleWrapper(element, angle, styleIndex) {
      let el = document.querySelector(element);

      function circle() {
        angle += 0.08;
        if (angle >= 360) {
          angle = angle - 360;
        }

        el.style.top = Math.sin(angle) * 100 + "px";
        el.style.left = Math.cos(angle) * 100 + "px";

        requestAnimationFrame(circle);
      }
      requestAnimationFrame(circle);
    }

    circleWrapper(".one", -90, 3);
    circleWrapper(".two", 90, 4);
    circleWrapper(".three", -270, 5);
  </script>
</body>

</html>

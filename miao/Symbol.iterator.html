    Number.prototype.digits = function*() {
      let digit = 0;
      let number = this;
      while(number > 0) {
        digit = number % 10;
        yield digit;
        number = (number - digit) / 10;
      }
    }
    for(let digit of 16384..digits()) {
      console.log(digit);
    }

<!doctype html>
<html lang="en">

<head>
  <meta charset="uft-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    svg {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      display: block;
      width: 500px;
      height: 500px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div>
    <svg></svg>
    <input id="color" type="color">
    <input id="line-width" type="range" min="1" max="10" value="5"><span id="width-value"></span>
  </div>

  <script>
    "use strict"
    // debugger;

    let svg = document.querySelector("svg");
    let svgRect = svg.getBoundingClientRect();
    let svgRectX = svgRect.x;
    let svgRectY = svgRect.y;
    let linesArr = [];
    let id = 0;

    let button = 0;
    let trackLine = "";
    let color = document.querySelector("#color").value;
    let lineWidth = document.querySelector("#line-width").value;
    let line = null;

    function undo() {
      let element = svg.lastElementChild;
      if (element) {
        svg.removeChild(element);
      }
    }

    function lineInfo() {
      line = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
      line.setAttribute("class", "class-" + id);
      line.setAttribute("style", `fill: none; stroke:${color}; stroke-width: ${lineWidth}`);
    }

    function draw(event) {

      if (event.buttons != 1 || button != 1) { // step 2
        svg.removeEventListener("mousemove", draw);
        trackLine = "";
      } else {
        svg.addEventListener("mouseenter", function enterSvg(eventEnter) {
          trackLine = "";
          lineInfo();
          svg.removeEventListener("mouseenter", enterSvg);
        });
        linesArr.push(id);
        svg.append(line);
        trackLine = trackLine + " " + `${event.clientX - svgRectX},${event.clientY - svgRectY}`;
        line.setAttribute("points", trackLine);
      }
    }

    svg.addEventListener("mousedown", eventDown => {
      // eventDown.buttons 用于判断是否按下的为左键，是则继续运行
      // 由于 eventDown.buttons read-only，将 eventDown 赋值给 button，用于后续判断（注释 step 1 和 step 2）
      button = eventDown.buttons;

      if (button == 1) {
        id++;
        lineInfo();
        svg.addEventListener("mousemove", draw);
        // step 1
        // 当 mouseup 时，将 button 置为 0：防止鼠标移出 svg 外后被重新点击，再 mousemove 至 svg 内触发事件
        document.addEventListener("mouseup", function resetButton() {
          button = 0;
          document.removeEventListener("mouseup", resetButton);
        })
        eventDown.preventDefault();
      }
    });
    // undo 事件
    document.addEventListener("keydown", event => {
      if (event.ctrlKey && event.key == "z") {
        undo();
      }
    });
  </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="uft-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    svg {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      display: block;
      width: 500px;
      height: 500px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div>
    <svg></svg>
    <input id="color" type="color">
    <input id="line-width" type="range" min="1" max="10" value="5"><span id="width-value"></span>
  </div>

  <script>
    "use strict"
    // debugger;

    let svg = document.querySelector("svg");
    let svgRect = svg.getBoundingClientRect();
    let svgRectX = svgRect.x;
    let svgRectY = svgRect.y;
    let linesArr = [];
    let id = 0;

    function undo() {
      // let elements = svg.querySelectorAll(".class-" + linesArr[linesArr.length - 1]);
      let elements = svg.getElementsByClassName("class-" + linesArr[linesArr.length - 1]);

      console.log(elements)
      if(elements) {
        for(let el of elements) {
          el.remove();
        }
      }
      // for(let i = 0; i < elements.length; i++) {
      //   // elements[i].remove();
      //   console.log(elements[i])
      // }

      // linesArr.pop();
    }

    svg.addEventListener("mousedown", (eventDown) => {
      let lastX = eventDown.clientX - svgRectX;
      let lastY = eventDown.clientY - svgRectY;
      let color = document.querySelector("#color").value;
      let lineWidth = document.querySelector("#line-width").value;
      
      id++;
      linesArr.push(id);

      function draw(event) {
        if (event.which != 1) {
          // svg.outerHTML = svg.outerHTML; // 可以解绑所有事件，但无法再次绑定
          svg.removeEventListener("mousemove", draw);
          // document.addEventListener("key", press)
        } else {
          svg.addEventListener("mouseenter", function enterSvg(eventEnter) {
            lastX = eventEnter.clientX - svgRectX;
            lastY = eventEnter.clientY - svgRectY;
            svg.removeEventListener("mouseenter", enterSvg);
          });

          let line = document.createElementNS("http://www.w3.org/2000/svg", "line");
          let currentX = event.clientX - svgRectX;
          let currentY = event.clientY - svgRectY;

          line.setAttribute("class", "class-" + id);
          line.setAttribute("x1", lastX);
          line.setAttribute("y1", lastY);
          line.setAttribute("x2", currentX);
          line.setAttribute("y2", currentY);
          line.setAttribute("style", `stroke:${color}; stroke-width: ${lineWidth}px`);
          svg.append(line);
          lastX = currentX;
          lastY = currentY;
        }
      }

      eventDown.preventDefault();
      svg.addEventListener("mousemove", draw);
    });
  </script>
</body>

</html>

<script id="ch0103/03/" type="null">

<script id="ch0103/04/" type="null">
  var a = Number(prompt("请输入被除数："));
  var b = Number(prompt("请输入除数："));
  var c = a / b;
  var d = a % b;

  console.log("商和余数分别为：" + c + " " + d);

<script id="ch0103/05/" type="null">
  var a = Number(prompt("请输入整数a"));
  var b = Number(prompt("请输入整数b"));
  var c = (a / b).toFixed(9);

  console.log("分数a/b的浮点数值为：" + c);
</script>

<script id="ch0103/06/" type="null">
  var a = Number(prompt("请输入确诊数："));
  var b = Number(prompt("请输入死亡数："));
  var c = (b / a * 100).toFixed(3);

  console.log("死亡率为：" + c + "%");
</script>

<script id="ch0103/07/" type="null">
  var x = Number(prompt("请输入x："));
  var a = Number(prompt("请输入a："));
  var b = Number(prompt("请输入b："));
  var c = Number(prompt("请输入c："));
  var d = Number(prompt("请输入d："));
  var e = (a * (x ** 3) + b * (x ** 2) + c * x  + d ).toFixed(7);

  console.log("f(x)的值为：" + e);
</script>

<script id="ch0103/08/" type="null">
  var a = Number(prompt("请输入华氏温度："));
  var b = (5 * (a - 32) / 9).toFixed(5);

  console.log("摄氏温度为：" + b);
</script>

<script id="ch0103/09/" type="null">
  var a = Number(prompt("请输入圆的半径："));
  var b = (a * 2).toFixed(4);
  var c = (b * 3.14159).toFixed(4);
  var d = (a ** 2 * 3.14159).toFixed(4);

  console.log("直径、周长和面积分别为：" + b + " " + c + " " + d);
</script>

<script id="ch0103/10/" type="null">
  var a = Number(prompt("请输入阻值r1："));
  var b = Number(prompt("请输入阻值r2："));
  var c = (1 / (1 / a + 1 / b)).toFixed(2);

  console.log("并联之后的阻抗大小为：" + c);
</script>

<script id="ch0103/11/" type="null">
  var a = Number(prompt("请输入a："));

  var c = (a % b).toFixed(4);

  console.log("a÷b的余数为：" + c);

<script id="ch0103/12/" type="null">
  var a = Number(prompt("请输入球半径："));
  var b = ((4 / 3) * 3.14 * a ** 3).toFixed(2);

  console.log("球的体积为：" + b);
</script>

<script id="ch0103/13/" type="null">
  var a = Number(prompt("请输入一个三位数："));
  var b = a % 10; //个位
  var c = a % 10 - b / 10; //十位
  var d = (a - a % 100) / 100; //百位

  console.log(b, c, d);
</script>

<script id="ch0103/14/" type="null">
  var a = Number(prompt("请输入小桶深："));
  var b = Number(prompt("请输入底面半径："));
  var c = (20 * 1000 / (3.14159 * a * b ** 2));

  console.log("桶数为：" + Math.ceil(c));
</script>

<script id="ch0103/15/" type="null">
  var a = Number(prompt("请输入苹果总数："));
  var b = Number(prompt("请输入小虫吃一个苹果需要几小时："));
  var c = Number(prompt("请输入总时长："));
  var d = a - c / b;

  console.log("还剩 " + Math.floor(d) + " 个苹果");
</script>

<script id="ch0103/16/" type="null">
  var a = Number(prompt("请输入A点坐标Xa："));
  var b = Number(prompt("请输入A点坐标Ya："));
  var c = Number(prompt("请输入B点坐标Xb："));
  var d = Number(prompt("请输入B点坐标Yb："));
  var e = Math.sqrt((c - a) ** 2 + (d - b) ** 2).toFixed(3);

  console.log("AB线段长度为：" + e);
</script>

<script id="ch0103/17/" type="null">
  var a = Number(prompt("请输入坐标x1："));
  var b = Number(prompt("请输入坐标y1："));
  var c = Number(prompt("请输入坐标x2："));
  var d = Number(prompt("请输入坐标y2："));
  var e = Number(prompt("请输入坐标x3："));
  var f = Number(prompt("请输入坐标y3："));
  var s = (1 / 2 * (a * d + c * f + e * b - a * f - c * b - e * d)).toFixed(2); //S=(1/2)*(x1y2+x2y3+x3y1-x1y3-x2y1-x3y2)

  console.log("三角形面积为：" + s);
</script>

<script id="ch0103/18/" type="null">
  var a = Number(prompt("请输入等差数列前两项a1："));
  var b = Number(prompt("请输入等差数列前两项a2："));
  var c = Number(prompt("请输入第几项："));
  var n = a + (c - a) * (b - a);

  console.log("第" + c + "项值为：" + n);
</script>

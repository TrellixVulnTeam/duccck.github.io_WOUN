<script id="ch0104/20" type="null">
  var a = Number(prompt("请输入浮点数a："));
  var b = Number(prompt("请输入浮点数b："));
  var c = Number(prompt("请输入浮点数c："));

  if(b ** 2 == 4 * a * c) {
    var x1 = ((-b + Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a)).toFixed(5);
    var x2 = ((-b - Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a)).toFixed(5);
    console.log("x1=x2=" + x1);
  }
  if(b ** 2 > 4 * a * c) {
    var x1 = ((-b + Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a)).toFixed(5);
    var x2 = ((-b - Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a)).toFixed(5);

    if(x1 > x2) console.log("x1=" + x1 + ";x2=" + x2);
    else console.log("x1=" + x2 + ";x2=" + x1);
  }
  if(b ** 2 < 4 * a * c) {
    var r = (-b / (2 * a)).toFixed(5);
    var v = (Math.sqrt(4 * a * c - b ** 2) / (2 * a)).toFixed(5);

    console.log("x1=" + r + "+" + v + "i;x2=" + r + "-" + v + "i");
  }
</script>

<script id="ch0105/24" type="null">
  let time = 0;
  let lastTime = 0;
  let sign = false;
  let count = Number(prompt("count:"));

  for(let i = 0; i < count; i++) {
    let shrink = Number(prompt("shrink:"));
    let relaxation = Number(prompt("relaxation:"));

    if(shrink >= 90 && shrink <= 140 && relaxation >= 60 && relaxation <= 90) {
      if(sign == true) {
        time++;
        lastTime = time;
      } else {
        sign = true;
        time = 1;
      }
    } else {
      sign = false;
    }
  }
  
  console.log(time > lastTime ? time : lastTime);
</script>

        agent_s = Math.floor(agent_s / 7);
      } else {

    }
    while(1) {
      if(Math.floor(agent_n / 9) > 0) {
        nine.push(agent_n % 9);
        agent_n = Math.floor(agent_n / 9);
      } else {
        nine.push(agent_n % 9);

    if(i == 1) q[i] = 2;
    else if(i == 2) q[i] = 3;
    else q[i] = q[i - 2] + q[i - 1];
  }
  for(let i = 1; i <= count; i++) {

    else p[i] = q[i - 1];
  }

  }

  console.log(sum.toFixed(4));
</script>

<script id="narcissistic" type="null">
  let num = Number(prompt("number:"));

  if(num >= 100 && num <= 999) narcissistic(num);
  else console.log("NO");

  function narcissistic(number) {
    let agent = number;
    let num = [];
    let sum = 0;

    for(let i = 0; ; i++) {
      num.push(agent % 10);
      agent = parseInt(agent / 10);
      if(agent == 0) break;
    }

    for(let i = 0; i < num.length; i++) {
      sum += num[i] ** 3;
    }

  }

<script id="ch0104/16" type="null">

  }

      else console.log("no");

    }
  }
</script>

<script id="ch0104/19" type="null">

</script>

<script id="ch0104/20" type="null">
  var a = Number(prompt("请输入浮点数a："));
  var b = Number(prompt("请输入浮点数b："));
  var c = Number(prompt("请输入浮点数c："));

  if(b ** 2 == 4 * a * c) {
    var x1 = ((-b + Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a)).toFixed(5);
    var x2 = ((-b - Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a)).toFixed(5);
    console.log("x1=x2=" + x1);
  }
  if(b ** 2 > 4 * a * c) {
    var x1 = ((-b + Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a)).toFixed(5);
    var x2 = ((-b - Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a)).toFixed(5);

    if(x1 > x2) console.log("x1=" + x1 + ";x2=" + x2);
    else console.log("x1=" + x2 + ";x2=" + x1);
  }
  if(b ** 2 < 4 * a * c) {
    var r = (-b / (2 * a)).toFixed(5);
    var v = (Math.sqrt(4 * a * c - b ** 2) / (2 * a)).toFixed(5);

    console.log("x1=" + r + "+" + v + "i;x2=" + r + "-" + v + "i");
  }
</script>

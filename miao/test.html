<!doctype html>
<html>

<head>
  <title>FTC</title>
  <style>
  </style>
</head>

<body>
  <p>
    <span>FTC1</span>
    <span>FTC2</span>
  </p>
  <p>
    <span>FTC3</span>
  </p>
  <script>
    function choose(tagName, index) {
      return document.getElementsByTagName(tagName)[index];
    }

    function swapNode(a, b) {
      // 1、html；2、body；3、head；4、head子节点；5、互为父子节点；6、其中一个是文本节点，另一个不是
      if (a == document.documentElement || a == document.body || a == choose("head", 0) || b == document.documentElement || b == document.body || b == choose("head", 0) || a.parentNode == b || b.parentNode == a || (a.nodeType == document.TEXT_NODE && b.nodeType !== document.TEXT_NODE) || (a.nodeType !== document.TEXT_NODE && b.nodeType == document.TEXT_NODE)) {
        return false;
      }
      let newA = a.cloneNode(true);
      let newB = b.cloneNode(true);
      a.parentNode.replaceChild(newB, a);
      b.parentNode.replaceChild(newA, b);

    }
    swapNode(choose("p", 1), choose("span", 1));
  </script>
</body>

</html>

<script>
  function parseJSON(str) {
    let result = [];
    let i = 1;

    if(str[i] == "[") {
      let arr = [];
      result.push(arr.push(parseJSON(str.slice(i, str.indexOf("]", i)))));
      i++;
    }
    if(typeof str[i] == "number") {
      return str.slice(i, str.indexOf(",", i));
      i++;
    }
  }
</script>
